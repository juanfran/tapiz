<team-up-node-space
  [node]="node()"
  [resize]="true"
  [rotate]="false"
  [enabled]="!edit() && focus()">
  <div class="inner">
    <div class="top-info">
      @if (comments()) {
        <button
          type="button"
          class="comments"
          (click)="openComments()">
          {{ comments() }}

          <mat-icon>comments</mat-icon>
        </button>
      }

      @if (votes() > 0) {
        <div class="vote">
          {{ votes() }}
        </div>
      }
    </div>
    @if (edit()) {
      <textarea
        class="no-drag"
        #textarea
        (input)="setText($event)"
        (focus)="selectTextarea($event)"
        >{{ editText() }}</textarea
      >
    }
    @if (!edit()) {
      <div class="text">{{ node().content.text }}</div>
    }
    <div
      class="name"
      [title]="username()">
      {{ username() }}
    </div>
    @for (emoji of node().content.emojis; track emoji) {
      <div
        class="emoji"
        [style.left.px]="emoji.position.x"
        [style.top.px]="emoji.position.y">
        {{ emoji.unicode }}
      </div>
    }
    @if (visible()) {
      <canvas
        [teamUpDrawing]="node().content.drawing"
        (drawing)="setDrawing($event)"
        [width]="node().content.width"
        [height]="node().content.height"></canvas>
    }
  </div>
</team-up-node-space>
