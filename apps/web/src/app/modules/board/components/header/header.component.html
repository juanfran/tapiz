<button
  class="home"
  aria-label="Home"
  [routerLink]="['/']">
  <tapiz-svg-icon
    icon="home"
    class="icon-svg"></tapiz-svg-icon>
</button>
@if (!isDemo) {
  <div class="mode">
    @if (edit()) {
      <span
        #textarea
        tapizAutofocus
        class="textarea"
        role="textbox"
        (clickOutside)="clickOutside()"
        (keydown.enter)="enter($event)"
        contenteditable
        >{{ name() }}</span
      >
    }
    @if (!edit() && isAdmin()) {
      <button
        title="Edit name"
        aria-label="Edit name"
        class="edit-name"
        (click)="editName()">
        <tapiz-svg-icon
          icon="edit"
          class="icon-svg"></tapiz-svg-icon>
        <span class="board-name">{{ name() }}</span>
      </button>
    }
    @if (!isAdmin()) {
      <span class="board-name">{{ name() }}</span>
    }
  </div>
}
<div class="header-end">
  @if (isAdmin() && !isDemo) {
    <button
      title="Settings"
      aria-label="Settings"
      class="button-action"
      (click)="settings()">
      <mat-icon>settings</mat-icon>
    </button>
  }
  <button
    title="Share"
    aria-label="Share"
    class="button-action"
    (click)="share()">
    <mat-icon>share</mat-icon>
  </button>
  <button
    title="Download"
    aria-label="Download"
    (click)="export()">
    <tapiz-svg-icon
      icon="export"
      class="icon-svg"></tapiz-svg-icon>
  </button>
  <div class="change-mode-button-holder">
    <button
      title="Participate"
      aria-label="Participate"
      [class.active]="boardMode() === 0"
      class="change-mode-button"
      (click)="changeBoardMode(0)">
      Participate
    </button>
    <button
      title="Edit board"
      aria-label="Edit board"
      [class.active]="boardMode() === 1"
      class="change-mode-button"
      (click)="changeBoardMode(1)">
      Edit board
    </button>
  </div>
</div>
