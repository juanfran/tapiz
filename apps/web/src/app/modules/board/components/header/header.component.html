<a
  aria-label="Home"
  class="logo"
  routerLink="/">
  <img
    priority="true"
    ngSrc="/assets/svgs/tapiz-logo.svg"
    width="35"
    height="16"
    alt="Tapiz logo" />
</a>
@if (!isDemo) {
  <div class="breadcrumb">
    @if (teamName()) {
      <a
        [routerLink]="['/team', teamId()]"
        class="team-name"
        >{{ teamName() }}</a
      >
      <span>></span>
    }
    @if (edit()) {
      <span
        #textarea
        tapizAutofocus
        class="textarea"
        role="textbox"
        (clickOutside)="clickOutside()"
        (keydown.enter)="enter($event)"
        contenteditable
        >{{ name() }}</span
      >
    }
    @if (!edit() && isAdmin()) {
      <button
        title="Edit name"
        aria-label="Edit name"
        class="edit-name"
        (dblclick)="editName()">
        <span class="board-name">{{ name() }}</span>
      </button>
    }
    @if (!isAdmin()) {
      <span class="board-name">{{ name() }}</span>
    }
  </div>
} @else {
  <span class="board-name">Demo</span>
}
