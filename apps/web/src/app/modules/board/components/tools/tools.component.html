<div class="list">
  <button
    type="button"
    class="list-item"
    (click)="selectedPostIt()">
    <div class="list-name">
      <mat-icon
        class="icon"
        svgIcon="add"></mat-icon>
      <span>PostIt</span>
    </div>
    <span class="key">Double Click</span>
  </button>
  <button
    type="button"
    class="list-item"
    (click)="selectedBoard()">
    <div class="list-name">
      <mat-icon
        class="icon"
        svgIcon="panel"></mat-icon>
      <span>Board</span>
    </div>
    <span class="key">Cntrl+A</span>
  </button>
  <button
    type="button"
    class="list-item"
    (click)="selectedText()">
    <div class="list-name">
      <mat-icon
        class="icon"
        svgIcon="text"></mat-icon>
      <span>Text</span>
    </div>
    <span class="key">Cntrl+T</span>
  </button>
  <button
    type="button"
    class="list-item"
    (click)="selectedImage()">
    <div class="list-name">
      <mat-icon
        class="icon"
        svgIcon="image"></mat-icon>
      <span>Image</span>
    </div>
    <span class="key">Cntrl+K</span>
  </button>
  <button
    type="button"
    class="list-item"
    (click)="selectedPoll()">
    <div class="list-name">
      <mat-icon
        class="icon"
        svgIcon="poll"></mat-icon>
      <span>Poll</span>
    </div>
    <span class="key">Cntrl+P</span>
  </button>
  <button
    type="button"
    class="list-item"
    (click)="selectedEstimation()">
    <div class="list-name">
      <mat-icon
        class="icon"
        svgIcon="estimation"></mat-icon>
      <span>Estimation</span>
    </div>
    <span class="key">Cntrl+E</span>
  </button>
</div>
