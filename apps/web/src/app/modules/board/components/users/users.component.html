@if (boardMode() === 0) {
  <div class="right-col-toolbar users">
    <div class="user-container">
      <div class="user-wrapper">
        @if (currentUser(); as user) {
          <button
            class="user me"
            [cdkMenuTriggerFor]="menu"
            [cdkMenuPosition]="menuPosition"
            [cdkMenuTriggerData]="{ user: currentUser() }">
            <p class="username">
              <span
                class="name"
                [title]="user.name"
                >{{ user.name }}</span
              >
              <span class="myself">(me)</span>
            </p>
            @if (userPicture() && userPicture() !== '') {
              <img
                class="avatar"
                [ngSrc]="userPicture()"
                referrerpolicy="no-referrer"
                width="48"
                height="48"
                [alt]="user.name" />
            } @else {
              <mat-icon
                class="icon-svg no-picture"
                svgIcon="user"></mat-icon>
            }
          </button>
        }
        @if (showUsers()) {
          @for (user of users(); track user.id) {
            <button
              [cdkMenuTriggerFor]="menu"
              [cdkMenuTriggerData]="{ user: user }"
              [cdkMenuPosition]="menuPosition"
              [class.offline]="!user.connected"
              [class.active]="user.id === userHighlight()"
              class="user">
              <p class="username">
                <span
                  class="name"
                  [title]="user.name"
                  >{{ user.name }}</span
                >
              </p>
              @if (user.picture) {
                <img
                  class="avatar"
                  [ngSrc]="user.picture"
                  referrerpolicy="no-referrer"
                  width="48"
                  height="48"
                  [alt]="user.name" />
              } @else {
                <mat-icon
                  class="icon-svg no-picture"
                  svgIcon="user"></mat-icon>
              }
            </button>
          }
        } @else {
          <div class="no-users">
            <p>Anonymous mode</p>
          </div>
        }
      </div>
    </div>
  </div>
}

<ng-template
  #menu
  let-user="user">
  <div
    class="menu"
    cdkMenu>
    @if (currentUser()?.id !== user.id) {
      <button
        cdkMenuItem
        class="menu-item"
        (cdkMenuItemTriggered)="follow(user.id)">
        @if (isFollowing() === user.id) {
          Unfollow
        } @else {
          Follow
        }
      </button>

      <button
        cdkMenuItem
        class="menu-item"
        (cdkMenuItemTriggered)="goToUser(user.id)">
        Go to user
      </button>
    }
    <button
      cdkMenuItem
      class="menu-item"
      (cdkMenuItemTriggered)="toggleUserHighlight(user.id)">
      Highlight
    </button>
    <button
      cdkMenuItem
      class="menu-item"
      (cdkMenuItemTriggered)="showVotes(user.id)">
      Show votes
    </button>
  </div>
</ng-template>
