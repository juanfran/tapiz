<svg class="dotBG" opacity="1" style="position: absolute; top: 0px; left: 0px; width: 100%; height: 100%; pointer-events: none;">
  <defs>
    <pattern id="dots" x="-13483.370630948139" y="8887.615020145555" [attr.width]="smallScale()" [attr.height]="smallScale()" patternUnits="userSpaceOnUse"><g transform="translate(16.600000000000364, 16.600000000000364)"><circle cx="0.5" cy="0.5" r="1" fill="#c8ccce"></circle></g></pattern><pattern id="lg" x="-14130.770630948138" y="8240.215020145555" [attr.width]="bigScale()" [attr.height]="bigScale()"patternUnits="userSpaceOnUse"><line x1="0" y1="664" x2="1328" y2="664" stroke="#c8ccce" stroke-width="1"></line><line x1="664" y1="0" x2="664" y2="1328" stroke="#c8ccce" stroke-width="1"></line></pattern>
  </defs>
  <g transform="translate(0, 0)">
    <rect width="100%" height="100%" fill="#F6FAFD"></rect>
    <rect width="100%" height="100%" fill="url(#dots)"></rect>
  </g>
</svg>


<tapiz-title [title]="boardTitle()"></tapiz-title>
<div
  [class.participate-mode]="boardMode() === 0"
  [class.edit-mode]="boardMode() === 1"
  [class.loading]="!loaded()"
  class="container">
  @if (loadingBar()) {
    <div class="loading-bar">
      <mat-progress-bar mode="indeterminate" />
    </div>
  }

  @defer {
    <tapiz-header [allowSwitchMode]="!isReadonlyUser()" />
    @if (!isDemo) {
      <tapiz-users />
    }
    @if (!isReadonlyUser()) {
      <tapiz-board-toolbar />
    }
    @if (drawing()) {
      <tapiz-drawing-options />
    }
    @if (search()) {
      <tapiz-search-options />
    }
  }
  <div
    class="work-layer"
    #workLayer>
    @if (boardId$ | async) {
      <tapiz-overlay></tapiz-overlay>
      <tapiz-zone></tapiz-zone>
      @if (!isDemo) {
        <tapiz-cursors></tapiz-cursors>
      }
      @defer (on immediate) {
        <tapiz-nodes />
        <tapiz-live-reaction-wall />
        <tapiz-board-editor-portal />
      }
    }
  </div>
  @defer {
    @if (!isDemo) {
      <div class="column-buttons">
        <tapiz-follow-user />
        <tapiz-stop-highlight />
      </div>
    } @else {
      <tapiz-demo-intro />
    }

    <tapiz-context-menu />
    <tapiz-board-context-menu />
    <tapiz-node-toolbar />
    <tapiz-comments />
    @if (!isReadonlyUser()) {
      <tapiz-notes-visibility />
    }
    <tapiz-zoom-control />
    <tapiz-board-nodes-align />
    <tapiz-popup-portal />
  }
</div>

@if (!loaded()) {
  <div class="loading-bar">
    <mat-progress-bar mode="indeterminate" />
  </div>
}

<div id="size-calculator"></div>
