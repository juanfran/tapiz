<ng-container *ngIf="viewModel$ | async as vm">
  <div class="title">
    {{ vm.panel.content.title }}

    <button
      (click)="openSettings()"
      type="button"
      title="Settings"
      mat-fab
      aria-label="Settings"
      class="settings hide-non-active-layer">
      <mat-icon>settings</mat-icon>
    </button>
  </div>
  <team-up-resize-single [node]="vm.panel" />
</ng-container>
