<div class="title">
  <ng-container *ngIf="viewModel$ | async as vm">
    {{ vm.panel.title }}

    <button
      *ngIf="vm.mode === 'composeMode'"
      (click)="openSettings()"
      type="button"
      title="Settings"
      mat-fab
      aria-label="Settings"
      class="settings">
      <mat-icon>settings</mat-icon>
    </button>
  </ng-container>
</div>
<div teamUpResizeHandler></div>
<div class="draggable-icon"></div>
