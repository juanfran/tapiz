<ng-container *ngIf="model$ | async as vm">
  <form
    class="col primary"
    (submit)="onSubmit(createBoard.value)">
    <div class="team-logo">
      <span>Team Up</span>
    </div>
    <mat-form-field appearance="fill">
      <mat-label>Create new board</mat-label>
      <input
        #createBoard
        matInput />
    </mat-form-field>
    <button
      mat-raised-button
      color="primary">
      Create Board
    </button>
    <button
      type="text"
      class="logout"
      (click)="logout()"
      mat-raised-button
      color="warn">
      Logout
    </button>
  </form>
  <form class="col">
    <mat-nav-list>
      <h3 matSubheader>Board Name</h3>
      <mat-list-item *ngFor="let board of vm.boards" (click)="goBoard(board)">
         <a matListItemTitle [routerLink]="['/board/', board.id]">{{ board.name }}</a>
         <button (click)="deleteBoard($event, board)" mat-icon-button matListItemMeta>
            <mat-icon fontIcon="delete"></mat-icon>
         </button>
      </mat-list-item>
    </mat-nav-list>
  </form>
</ng-container>
